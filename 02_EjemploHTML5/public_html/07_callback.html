<html>
    <head>
        <title>Funciones Call Back</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Funciones Call Back</div>
        <div id="mensajes">Funciones Call Back</div>
        <script>
            let mensajes = document.getElementById("mensajes");
            function funNormal(param, funCllBk){
                mensajes.innerHTML += ` <br/>Fun normal ${param} invocada`;
                funCllBk(param);
            }
            
            function funCallBack_A(conQue){
                mensajes.innerHTML += ` <br/>Fun callBack ${conQue} invocada`;
            }
            
            function funCallBack_B(conQue){
                mensajes.innerHTML += ` <br/>Fun CallBack  ${conQue} B invocada`;
            }
            
            
            funNormal("Aaaa", funCallBack_B);
            funNormal("Bbbb", funCallBack_A);
            
            
        </script>
    </body>
</html>
