<html>
    <head>
        <title>Cliente Rest con Ajax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Cliente Rest con Ajax</h1>
        <form id="formJson" >
            <div class="form-group">
                <label for="id">id </label>
                <input type="id" class="form-control"  id="id" name="id" />
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email"class="form-control"  id="email" name="email" placeholder="Write your email" 
                       size="50" maxlength="255" required="required" />
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password"class="form-control"  id="password" name="password" placeholder="Write your password" 
                       size="50" maxlength="50" required="required" />
            </div>
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text"class="form-control"  id="name" name="name" placeholder="Write your name" 
                       size="50" maxlength="50" required="required" />
            </div>
            <div class="form-group">
                <label for="age">Age: </label>
                <input type="number"class="form-control"  id="age" name="age" placeholder="Write your age" 
                       size="10" maxlength="3" required="required" min="1" max="199" />
            </div>
            <input type="button" id="btnSend" value="Enviar" class="btn btn-primary">
            <input type="button" id="btnUpdate" value="Modificar" class="btn btn-primary">
            <input type="button" id="btnDelete" value="Eliminar" class="btn btn-primary">
             



        </form>
        <table id="data_table">         
        </table>
        <!--<script src="js/ajaxRestClient.js"></script>-->
        <script src="js/jquery-3.4.1.js"></script>
         <!--<script src="js/registerAjax.js"></script>-->
       <script src="js/nueva.js"></script>
       <script src="js/registerAjaxJQ.js"></script>
       <script src="js/delete.js"></script>
    </body>
</html>
