<html>
    <head>
        <title>DOM en JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="unDiv">Document Object Model en Java</div>
        <input type="text" id="miCajaTexto" name="miCajaTExto"/>
        <input type="button" id="elBoton" value="Pulsame" onclick="pulsar()">
        <input type="button" id="otroBoton" value="Pincha aqui">
        <script>
            let unDiv = document.getElementById("unDiv");
           // unDiv.style = "background-color: red";
            unDiv.setAttribute("style","background-color: blue");
            let parrafo = document.createElement("p");
            let textoParrafo = document.createTextNode("Texto en el parrafo");
            parrafo.appendChild(textoParrafo);
            unDiv.appendChild(parrafo);
            
            
            function pulsar(){
                alert("Muy bien, saber hacer click!");
            }
            
            let otroBoton = document.getElementById("otroBoton");
            //otroBoton.addEventListener("click", pulsar);
            otroBoton.onclick = function(){ //otra fornma de llamar a una funcion s
                let cajaTxt = document.getElementById("miCajaTexto");
                alert("Has escrito " + cajaTxt.value);
            };
        </script>
    </body>
</html>
