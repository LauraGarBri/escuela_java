<html>
    <head>
        <title>Formularios HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="miFormulario" id="miForm" method="get" action="#"> <!--# para indicar q es el mismo fichero-->
            <h1>Formulario</h1>
            <label>Introduce tu nombre:</label>
            <br/>
            <input type="text" name="nombre" placeholder="Nombre"/>
            <input type="email" name="email" placeholder="E-mail"/>
            <!--Los [] significan que va del 0 al 9 y { 4 o 5 vslores}-->
            <input type="text" name="nombre" pattern="^[0-9]{4,5}$" placeholder="Codigo postal"/> 
            <input type="number" name="edad" min="1" max="199" placeholder="Edad"/>
            <input type="submit" value="ENVIAR"/>
        </form>
    </body>
</html>
