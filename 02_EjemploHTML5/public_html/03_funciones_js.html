<html>
    <head>
        <title>Funciones JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Funciones JS</div>
        <script>
            function miFuncion(arg1,arg2){
                document.write("<p>Arg 1: "+ arg1 + "</p>");
                document.write("<p>Arg 2: "+ arg2 + "</p>");
                
                if(arguments.length > 2){
                    document.write("<h2>Tercer arg: "+ arguments[2] + "</h2>");
                    if(arguments.length > 3){
                        for(arg in arguments){ //igual que el bucle en java
                            document.write("<h2>Con indice: "+ arguments[arg] + "</h2>");
                        }
                        
                         for(arg of arguments){ // igual que el for each en java
                            document.write("<h2>Con for each: "+ arg + "</h2>");
                        }
                    }
                }
            }
            
            miFuncion("Argumento de texto", 2000);
            miFuncion(new Object(), false);
            miFuncion("Un solo argum");
            miFuncion("Muchos argum", 100,null,"Argsss","sdfsf", 333);
            
            var otraFuncion = function(veces){
                for(var i = 0; i< veces ; i++){
                    document.write("<p>Vez "+ i + "</p>");
                }
            };
            
            otraFuncion(3);
            otraFuncion.puessi= "Es un objeto";
            document.write("<p>Valor "+ otraFuncion.puessi + "</p>");
            
            var noTipica = new Function("x","y", "return x + y");
            document.write("<p>2 +2 = "+ noTipica(2,2) + "</p>");
            document.write(miFuncion.toString());
            
        </script>
    </body>
</html>
