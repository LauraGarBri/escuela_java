<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora con JavaScript</title>
        <link type="text/css" href="estilo.css" rel="stylesheet">
    </head>
    <body onload="init();">
        <h1>Calculadora JS</h1>
        
        <table>
            <tr>
                <td colspan="4"><input type="text" readonly="readonly" id="resultado" class="result"></td>
            </tr>
            <tr>
                <td><input type="button" id="siete" class="botones" value="7"></td>
                <td><input type="button" id="ocho" class="botones" value="8"></td>
                <td><input type="button" id="nueve" class="botones" value="9"></td>
                <td><input type="button" id="division" class="botones" value="/"></td>
            </tr>
            <tr>
                <td><input type="button" id="cuatro" class="botones" value="4"></td>
                <td><input type="button" id="cinco" class="botones" value="5"></td>
                <td><input type="button" id="seis" class="botones" value="6"></td>
                <td><input type="button" id="multiplicacion" class="botones" value="x"></td>
            </tr>           
            <tr>
                <td><input type="button" id="uno" class="botones" value="1"></td>
                <td><input type="button" id="dos" class="botones" value="2"></td>
                <td><input type="button" id="tres" class="botones" value="3"></td>
                <td><input type="button" id="resta" class="botones" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" id="igual" class="botones" value="="></td>
                <td><input type="button" id="reset" class="botones" value="C"></td>
                <td><input type="button" id="cero" class="botones" value="0"></td>
                <td><input type="button" id="suma" class="botones" value="+"></td>
            </tr>
            <tr>
                <td colspan="4"></td>
            </tr>
        </table> 
        <script src="jquery-3.4.1.js"></script>
        <script src="funcionalidad.js"></script>
    </body>
</html>
