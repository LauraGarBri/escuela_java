<h2>LIstado de Usuarios</h2>
  <ul>
    <li *ngFor = "let usuario of usuariosRecibidos"> {{usuario.id}}-{{usuario.name}}-</li>
  </ul>
  <div>
    <input [(ngModel)]="email" placeholder="Email"/>
    <input [(ngModel)]="password" placeholder="Password"/>
    <input [(ngModel)]="name" placeholder="Name"/>
    <input [(ngModel)]="age" placeholder="Age"/>

  </div>
  <div>
    <input type="button" (click)="enviar()" value="ENVIAR"/>
  </div>
